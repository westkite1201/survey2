$(document).on("click","#moveBtn",function(){
    //팝업형식으로 창이 뜬다음 임의의 질문 앞으로 or 뒤로 이동할 수 있음.

    $("#moveDialog").empty();

    var countIndex = null;

    countIndex = $('.QuesDiv div').length / 2;
    alert(countIndex);

    var copyTest ='<button id="before_Move">앞으로이동</button>';
        copyTest +='<select id="move_Select" style="width:100%";>';
        for( var i = 1; i < countIndex + 1; i++ ){
          copyTest +='<option value="' + i + '">' + i + '</option>';
        }
        copyTest +='</select>';
        copyTest +='<button id="after_Move">뒤로이동</button>';

    $("#moveDialog").append(copyTest);
    $("#moveDialog").dialog("open");

    var number = prompt("원하는 질문");

    number=parseInt(number)
    var buttonid = $(this).parent().parent().attr("id");
    var str = buttonid.split("_");
    var divCount = $('.QuesDiv >').length;
    $('#'+str[0]+"_"+number).after($('#'+buttonid).clone());
    var preIndex = $(this).parent().parent().index();
    $('.QuesDiv').children().eq(preIndex).remove();
    var ormNumber = $('#'+str[0]+"_"+number).index() + 1; //현재
    var changeIndex = parseInt(ormNumber+1);
    $('.QuesDiv').children().eq(ormNumber).attr("id",str[0]+"_"+changeIndex); //맨처음 이동한갑 아이디 변경
     for(var i = ormNumber; i >= preIndex ; i--){
        var index = i+1
        $('.QuesDiv').children().eq(i).attr("id",str[0]+"_"+index);
        var h2value = $('.QuesDiv >').eq(i).children().eq(1).text();
        array =h2value.split(" ");
        var changeText = $('#'+str[0]+"_"+index).attr("id");
        arrayText =changeText.split("_");
        array[0] = arrayText[1]+". ";
        var Fstr = "";
        for(var j = 0 ; j<=array.length; j++){
          if(array[j] != null){
            Fstr+= array[j]+ " ";
          }else if(j == array.length && array[j] != null){
            Fstr+= array[j];
          }
        }
        $('.QuesDiv').children().eq(i).children().eq(1).text(Fstr);
    }
});

//tag 개수를 세는 function
//index개수에 따라 다시 동적 생성하도록
function CountDiv(bValue){
       var indexNum = $(bValue).parent().index();
       return indexNum;
}

function CountDiv1(bValue){
       var indexNum = $(bValue).parent().parent().index();
       return indexNum+1;
}
